name: Mjjbox Auto Checkin

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run auto checkin
      env:
        MJJBOX_ACCOUNTS: ${{ secrets.MJJBOX_ACCOUNTS }}
        MJJBOX_EMAIL: ${{ secrets.MJJBOX_EMAIL }}
        MJJBOX_PASSWORD: ${{ secrets.MJJBOX_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python mjjbox_checkin.py
    - name: Notify Uptime Kuma Push
      env:
        KUMA_PUSH_URL: ${{ secrets.KUMA_PUSH_LEAFLOW_URL }}
      run: |
        # 从 workflow 开始到现在的时间（秒）
        START_TIME=${{ fromJson(github.event.inputs.start_time || '0') }}
        CURRENT_TIME=$(date +%s)
        EXEC_TIME=$((CURRENT_TIME - START_TIME))
        
        # 或者简单用 uptime
        UPTIME=$(cat /proc/uptime | cut -d' ' -f1 | cut -d'.' -f1)
        
        curl "${KUMA_PUSH_URL}&msg=Leaflow%20Checkin%20Done&ping=${UPTIME}"
        echo "✅ Push to Uptime Kuma (exec time: ${UPTIME}s): $(date)"

