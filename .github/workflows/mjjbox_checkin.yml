name: Mjjbox Auto Checkin

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run auto checkin
      env:
        MJJBOX_ACCOUNTS: ${{ secrets.MJJBOX_ACCOUNTS }}
        MJJBOX_EMAIL: ${{ secrets.MJJBOX_EMAIL }}
        MJJBOX_PASSWORD: ${{ secrets.MJJBOX_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        KUMA_PUSH_URL: ${{ secrets.KUMA_PUSH_LEAFLOW_URL }}
        GITHUB_ACTIONS: true
      run: |
        python mjjbox_checkin.py
        EXEC_TIME=$(date -d "@$(( $(date +%s) - $(date +%s - 3600) ))" +%s)  # 简化计算
        curl "${KUMA_PUSH_URL}&msg=Leaflow%20Checkin%20Done&ping=${EXEC_TIME}"
        echo "✅ Push to Uptime Kuma: $(date)"
