name: Mjjbox Auto Checkin

on:
  workflow_dispatch:  # 允许手动触发

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
    - name: Run auto checkin
      env:
        MJJBOX_ACCOUNTS: ${{ secrets.MJJBOX_ACCOUNTS }}
        MJJBOX_EMAIL: ${{ secrets.MJJBOX_EMAIL }}
        MJJBOX_PASSWORD: ${{ secrets.MJJBOX_PASSWORD }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        python mjjbox_checkin.py
    - name: Notify Uptime Kuma Push
      env:
        KUMA_PUSH_URL: ${{ secrets.KUMA_PUSH_MJJBOX_URL }}
      run: |
        # GitHub 提供的 workflow 开始时间戳（Unix 时间）
        WORKFLOW_STARTED_AT=${{ github.run_started_at }}
        CURRENT_TIME=$(date +%s)
        
        # 转换为时间戳并计算差值
        START_SEC=$(date -d "${WORKFLOW_STARTED_AT}" +%s 2>/dev/null || echo 0)
        EXEC_TIME=$((CURRENT_TIME - START_SEC))
        
        curl "${KUMA_PUSH_URL}&status=up&msg=Mjjbox%20Checkin%20Done&ping=${EXEC_TIME}"
        echo "✅ Push to Uptime Kuma (exec: ${EXEC_TIME}s): $(date)"


